<!DOCTYPE html>
<html>
    <head>
        <title>div 태그와 span 태그</title>
    </head>
    <body>
        <div style="background-color:skyblue; padding: 10px">
            내가 사람의 방언과 천사의 말을 할지라도
            <span style="color:red">사랑</span>이 없으면
            소리 나는 구리와 울리는 꽹과리가 되고,
            <span style="color:rosybrown">사랑</span>이 없으면 아무
            것도 아니라.
        </div>
    </body>
</html>
